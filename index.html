<!-- DOCTYPE宣言　HTML5から簡単になった -->
<!doctype html>

<!-- DOCTYPE宣言後は、必ずhtmlタグで全体を囲む -->
<html lang="ja">

<!-- head内にwebページの設定内容を書いていく -->
 <head>
<!-- 日本語使えるようにする -->
  <meta charset="UTF-8">
<!-- タブに出てくる名前を設定する -->
  <title>みんなでデジタル化</title>
<!-- 画面を12分割して構成するためにbootstrapを使う -->
<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<!-- bodyの中に、ウェブサイトに表示する中身を書いていく -->
 <body>
  <div class="container">
    <header>
      <h1>トヨタ技能者養成所  「みんなでデジタル化」</h1>
    </header>
    <!-- class rowで、12分割の行をレイアウトできる -->
    <div class="row">
    <!-- col-md-●　は、12分割された行のうち、●/12を使うという意味 -->
      <div class="col-md-1">
        <img src ="images/star_blue.png">
      </div>
      <div class="col-md-10">
        <h1 id="recommend">頑張っているMS365ツールを登録し、仲間とコミュニケーションしてみてね</h1>
      </div>
      <div class="col-md-1">
        <img src ="images/star_blue.png">
      </div>
    </div>
    <hr>
    
    <div class="row">
      <div class="col-md-3">
            <label>お名前</label>
            <br></br>
            <!-- form-controlは、Bootstrapでイケてる感じのボタンにしてくれるもの -->
            <input id="name" type="text" class="form-control" maxlength="20" />
      </div>
      
      <div class="col-md-3">
          <label>所属室課</label>
          <br></br>
            <select id="org" class="form-control">
                <option value="unselected">選択してください</option>
                <option value="部付・部付G">部付・部付G</option>
                <option value="学園室">学園室</option>
                <option value="人づくり">人づくり</option>
                <option value="技教育">技教育</option>
                <option value="五輪">五輪</option>
            </select>
      </div>
      
      <div class="col-md-3">
         <label>頑張りたい・頑張っている業務用アプリ</label>
         <br></br>
            <select id="trying_app" class="form-control">
               <option value="unselected">選択してください</option>
               <option value="Teams">Teams</option>
               <option value="apps">PowerApps</option>
               <option value="automate">PowerAutomate</option>
               <option value="bi">PowerBI</option>
               <option value="func">Excel(関数)</option>
               <option value="macro">Excel（マクロ)</option>
               <option value="spo">SPO（サイトづくり）</option>
               <option value="etc">その他MS365</option>
            </select>
      </div>
      <div class="col-md-3">
        <br></br>
        <button type="button" class="btn btn-lg" id="member_submit">登録する</button>
        <p>※複数登録大歓迎</p>

      </div> 
    </div> 
     
   <hr>
    <div class="row">
      <div class="col-md-3">
        <p>何に取り組もうか迷う人は、デジタル少年をクリックしてみよう（中二病風にランダムでお勧めしてくれるよ）</p>
      </div>
      <div class="col-md-1">
        <img src="images/boy_programmer.png" id="geek_boy">
      </div>
      <div class="col-md-2">
        <form>
          <label>業務用アプリ名</label>
          <input type="text" class="form-control" id="app_name" disabled>
        </form>
      </div>
      <div class="col-md-6">
          <label>説明</label>
          <textarea id="app_explanation" disabled>（少年の画像を押すと、ランダムで選ばれたアプリの説明がここに表示されます）</textarea>
      </div>
   </div>
   <hr>

      <div class="row"> 
        <div class="col-md-3">
          <h3 id="title_teams" >Teams</h3>
          <ul class="teams"></ul>
        </div>
        <div class="col-md-3">
          <h3 id="title_apps">PowerApps</h3>
          <ul class="apps"></ul>
        </div>
        <div class="col-md-3">
          <h3 id="title_automate">PowerAutomate</h3>
          <ul class='automate'></ul>
        </div>
        <div class="col-md-3">
          <h3 id="title_bi">PowerBI</h3>
          <ul class='bi'></ul>
        </div>
        
      </div> 

      <div class="row"> 
        <div class="col-md-3">
          <h3 id="title_func">Excel（関数）</h3>
          <ul class='func'></ul>
        </div>
        <div class="col-md-3">
          <h3 id="title_macro">Excel(マクロ)</h3>
          <ul class='macro'></ul>
        </div>
        <div class="col-md-3">
          <h3 id="title_spo">SPO(サイト作り)</h3>
          <ul class='spo'></ul>
        </div>
        <div class="col-md-3">
          <h3 id="title_etc">その他MS365</h3>
          <ul class='etc'></ul>
        </div>
      </div> 

    <script src="script.js"></script>  
  </div>
 </body>
</html>
